{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    {% if jogo %}
        <h1 class="text-info fonte-titulo">Resultado do {{jogo}}</h1>
        <div class="container mt-5 border-top">
            <div class="row alert-info">
                <div class="col-3 font-weight-bold">
                  Equipe 1
                </div>
                <div class="col-2 font-weight-bold">
                  {{ jogo.gols_equipe_um}}
                </div>
                <div class="col-2">
                  X
                </div>
                <div class="col-2 font-weight-bold">
                    {{ jogo.gols_equipe_dois}}
                </div>
                <div class="col-3 font-weight-bold">
                    Equipe 2
                </div>  
            </div>
        </div>
    {% endif %}
</main>
{% endblock %}
