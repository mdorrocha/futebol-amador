{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'login' %}" method='POST' enctype="multipart/form-data" novalidate>
        {% csrf_token %}
      <!--<img class="mb-4" src="{% static 'img/bootstrap-solid.svg'%}" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Digite usuário e senha</h1>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
      {% endif %}
      <label for="inputEmail" class="sr-only">Usuário</label>
      <input type="text" id="usuario" class="form-control" placeholder="Usuário" name="usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Senha" name="senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </body>
</html>
